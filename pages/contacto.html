<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contáctanos | NeoDrive Motors</title>
        <link rel="stylesheet" href="/css/contacto.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <header class="navbar">
            <div class="container">
                <img src="img/logo.png" alt="Logo Elite Autos" class="logo">
                <nav>
                    <a href="/index.html">Inicio</a>
                    <a href="/pages/galeria.html">Galería</a>
                    <a href="#contacto">Contacto</a>
                </nav>
            </div>
        </header>

        <main class="contenido">
            <section class="contacto" id="contacto">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna duda, comentario o propuesta? ¡Escríbenos!</p>

                <form action="#" method="POST" class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre"
                            placeholder="Tu nombre" required />
                    </div>

                    <div class="campo">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo"
                            placeholder="tu@email.com" required />
                    </div>

                    <div class="campo">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto"
                            placeholder="Consulta sobre autos, precios..."
                            required />
                    </div>

                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5"
                            placeholder="Escribe tu mensaje..."
                            required></textarea>
                    </div>

                    <button type="submit">Enviar Mensaje</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Elite Autos. Todos los derechos reservados.</p>
        </footer>

    </body>
</html>
