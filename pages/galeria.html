<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galería de Autos | Elite Autos</title>
        <link rel="stylesheet" href="/css/galeria.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <header class="navbar">
            <div class="container">
                <img src="img/logo.png" alt="Logo Elite Autos" class="logo">
                <nav>
                    <a href="/index.html">Inicio</a>
                    <a href="#galeria-img">Galería</a>
                    <a href="#galeria-videos">Videos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </header>

        <main class="contenido">

            <section id="galeria-img" class="galeria">
                <h2>Galería de Imágenes</h2>
                <div class="grid-img">
                    <img src="img/1.jpg" alt="Auto 1">
                    <img src="img/2.jpg" alt="Auto 2">
                    <img src="img/3.jpg" alt="Auto 3">
                    <img src="img/4.jpg" alt="Auto 4">
                    <img src="img/5.jpg" alt="Auto 5">
                    <img src="img/6.jpg" alt="Auto 6">
                </div>
            </section>

            <section id="galeria-videos" class="galeria">
                <h2>Galería de Videos</h2>
                <div class="grid-video">
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID1"
                            allowfullscreen></iframe>
                    </div>
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID2"
                            allowfullscreen></iframe>
                    </div>
                    <div class="video">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID3"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <p>&copy; 2025 Elite Autos. Todos los derechos reservados.</p>
        </footer>

    </body>
</html>
